<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->

<body>
    <div class="container-fulid vh-100 ">
        <div class="row  g-2 h-100 ">
            <div class="col  ">
                <div class="col h-50 mt-2  " style="background-color: var(--purple)"></div>
                <div class="col h-25">
                    <div class="row g-0 h-100 ">
                        <div class="col w-50 mt-2 mb-2 me-2" style="background-color: var(--green)"></div>
                        <div class=" w-50 mt-2 mb-2">
                            <div class="col  mb-2 " style="background-color: var(--blue); height: 23%;"></div>
                            <div class="col  " style="background-color: var(--red);height: 72%;"></div>
                        </div>

                    </div>
                </div>
                <div class="col " style="background-color: var(--green); height: 24%;"></div>

            </div>
            <!-- col2 -->
            <div class="col ">
                <div style="height: 65%">

                </div>

            </div>

            <div class="col">

                <div class="row row-cols-2 g-0 mt-2 mb-2" style="height: 10%">
                    <div class="col me-2" style="background-color: var(--blue);width: 25%;"></div>
                    <div class="col " style="background-color: var(--red);width: 73%;"></div>
                </div>
                <div class="col" style="height: 60%; background-color: var(--purple);"></div>
                <div class="col mt-2 " style="height: 10%; background-color: var(--blue);"></div>
            </div>

        </div>
    </div>

</html>
